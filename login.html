<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 문항출제 시스템</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1 class="auth-title">Welcome</h1>
      <p class="auth-subtitle">문항 출제 및 평가 시스템</p>

      <form id="auth-form">
        <div class="input-group">
          <label class="input-label" for="email">이메일</label>
          <input type="email" id="email" class="input-field" placeholder="name@example.com" required>
        </div>

        <div class="input-group">
          <label class="input-label" for="password">비밀번호</label>
          <input type="password" id="password" class="input-field" placeholder="********" required>
        </div>

        <!-- Additional Signup Fields -->
        <div id="signup-fields" class="hidden">
          <div class="input-group">
            <label class="input-label" for="password-confirm">비밀번호 확인</label>
            <input type="password" id="password-confirm" class="input-field" placeholder="비밀번호 재입력">
          </div>

          <div class="input-group">
            <label class="input-label" for="role">가입 유형</label>
            <select id="role" class="input-field">
              <option value="student">학생</option>
              <option value="teacher">교사</option>
            </select>
          </div>

          <div class="input-group">
            <label class="input-label" for="user-region">지역 (시도)</label>
            <select id="user-region" class="input-field">
              <option value="">선택해주세요</option>
              <option value="서울">서울</option>
              <option value="부산">부산</option>
              <option value="대구">대구</option>
              <option value="인천">인천</option>
              <option value="광주">광주</option>
              <option value="대전">대전</option>
              <option value="울산">울산</option>
              <option value="세종">세종</option>
              <option value="경기">경기</option>
              <option value="강원">강원</option>
              <option value="충북">충북</option>
              <option value="충남">충남</option>
              <option value="전북">전북</option>
              <option value="전남">전남</option>
              <option value="경북">경북</option>
              <option value="경남">경남</option>
              <option value="제주">제주</option>
            </select>
          </div>

          <div class="input-group">
            <label class="input-label" for="user-school">소속 학교</label>
            <input type="text" id="user-school" class="input-field" placeholder="학교명 입력">
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
          <span id="submit-text">로그인</span>
        </button>
      </form>

      <div id="error-message" style="color: var(--error); text-align: center; margin-top: 1rem; font-size: 0.875rem;"
        class="hidden"></div>

      <div class="divider">또는</div>

      <button id="google-login-btn" class="btn btn-google">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48">
          <path fill="#EA4335"
            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
          <path fill="#4285F4"
            d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
          <path fill="#FBBC05"
            d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
          <path fill="#34A853"
            d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
        </svg>
        Google로 계속하기
      </button>

      <div style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem;">
        <span id="toggle-text">계정이 없으신가요?</span>
        <button id="toggle-auth-mode" class="btn-text"
          style="color: var(--primary-color); font-weight: 600; background: none; border: none; cursor: pointer;">회원가입</button>
      </div>
    </div>
  </div>

  <!-- Additional Info Modal (Visible only when needed) -->
  <div id="additional-info-modal" class="modal-overlay hidden">
    <div class="auth-box" style="position: relative;">
      <h2 style="margin-bottom: 1rem; text-align: center;">추가 정보 입력</h2>
      <p style="text-align: center; color: var(--text-muted); margin-bottom: 1.5rem;">Google 계정으로 처음 로그인하셨습니다.<br>원활한
        서비스 이용을 위해 추가 정보를 입력해주세요.</p>

      <form id="social-signup-form">
        <div class="input-group">
          <label class="input-label" for="google-role">가입 유형</label>
          <select id="google-role" class="input-field">
            <option value="student">학생</option>
            <option value="teacher">교사</option>
          </select>
        </div>
        <div class="input-group">
          <label class="input-label" for="google-region">지역</label>
          <select id="google-region" class="input-field">
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="기타">기타</option>
          </select>
        </div>
        <div class="input-group">
          <label class="input-label" for="google-school">학교명</label>
          <input type="text" id="google-school" class="input-field" placeholder="학교명" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">저장하고 시작하기</button>
      </form>
    </div>
  </div>

  <script type="module" src="./src/auth-ui.js"></script>
</body>

</html>
