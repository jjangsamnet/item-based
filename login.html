<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 문항출제 시스템</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">문항 출제 및 평가 시스템에 로그인하세요</p>
      
      <form id="auth-form">
        <div class="input-group">
          <label class="input-label" for="email">이메일</label>
          <input type="email" id="email" class="input-field" placeholder="name@example.com" required>
        </div>
        
        <div class="input-group">
          <label class="input-label" for="password">비밀번호</label>
          <input type="password" id="password" class="input-field" placeholder="********" required>
        </div>

        <div id="signup-fields" class="hidden">
           <div class="input-group">
            <label class="input-label" for="role">가입 유형</label>
            <select id="role" class="input-field">
              <option value="student">학생</option>
              <option value="teacher">교사</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
          <span id="submit-text">로그인</span>
        </button>
      </form>

      <div style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem;">
        <span id="toggle-text">계정이 없으신가요?</span>
        <button id="toggle-auth-mode" class="btn-text" style="color: var(--primary-color); font-weight: 600; background: none; border: none; cursor: pointer;">회원가입</button>
      </div>
      
      <div id="error-message" style="color: var(--error); text-align: center; margin-top: 1rem; font-size: 0.875rem;" class="hidden"></div>
    </div>
  </div>
  <script type="module" src="./src/auth-ui.js"></script>
</body>
</html>
