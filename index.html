<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문항제출 홈페이지</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <header
        style="background: white; border-bottom: 1px solid var(--border-color); padding: 1rem 0; position: sticky; top: 0; z-index: 50;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <div style="font-weight: 800; font-size: 1.25rem; color: var(--primary-color);">Exam System</div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <span id="user-email" style="font-size: 0.9rem; color: var(--text-muted);"></span>
                <button id="logout-btn" class="btn btn-outline"
                    style="font-size: 0.8rem; padding: 0.4rem 0.8rem;">로그아웃</button>
            </div>
        </div>
    </header>

    <main class="container" style="padding-top: 2rem; padding-bottom: 4rem;">

        <!-- View 1: Exam List -->
        <div id="exam-list-view">
            <h1 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem;">진행 가능한 시험</h1>
            <div id="loading-exams">로딩 중...</div>
            <div id="available-exams-list" class="exam-list-container">
                <!-- Exams injected here -->
            </div>
        </div>

        <!-- View 2: Exam Taking (Step by Step) -->
        <div id="exam-taking-view" class="exam-taking-container">
            <!-- Progress -->
            <div
                style="display:flex; justify-content:space-between; margin-bottom:0.5rem; font-size:0.9rem; font-weight:600;">
                <span id="current-exam-title">시험 제목</span>
                <span><span id="current-q-num">1</span> / <span id="total-q-num">10</span></span>
            </div>
            <div class="progress-bar-container">
                <div id="exam-progress-bar" class="progress-bar"></div>
            </div>

            <div class="question-step-card">
                <div class="q-step-number">Question <span id="step-q-index">1</span></div>

                <!-- Content -->
                <div id="step-question-text" class="q-step-text"></div>
                <div id="step-question-images" class="q-step-images"></div>

                <!-- Options -->
                <div id="step-options-container" class="q-step-options">
                    <!-- Options injected here -->
                </div>

                <!-- Nav Buttons -->
                <div class="step-nav-buttons">
                    <button id="prev-q-btn" class="btn btn-secondary" style="visibility: hidden;">이전 문제</button>
                    <button id="next-q-btn" class="btn btn-primary">다음 문제</button>
                    <button id="submit-exam-btn" class="btn btn-primary hidden"
                        style="background-color: var(--success);">제출하기</button>
                </div>
            </div>
        </div>

    </main>

    <!-- Score Modal -->
    <div id="score-modal" class="score-modal">
        <div class="score-content">
            <div class="score-circle">
                <span id="final-score">0점</span>
            </div>
            <h2 style="margin-bottom: 1rem;">시험 완료!</h2>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">수고하셨습니다. 결과가 저장되었습니다.</p>
            <button onclick="window.location.reload()" class="btn btn-primary" style="width: 100%;">처음으로 돌아가기</button>
        </div>
    </div>

    <script type="module" src="./src/student.js"></script>
</body>

</html>
