<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사용 페이지 - 문항출제 시스템</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <a href="#" class="brand">Teacher Page</a>
            <ul class="nav-menu">
                <li class="nav-item active" data-tab="create-question">문항 출제</li>
                <li class="nav-item" data-tab="create-exam">시험지 만들기</li> <!-- NEW -->
                <li class="nav-item" data-tab="manage-questions">문항 관리</li>
                <li class="nav-item" data-tab="analysis">성적 분석</li>
            </ul>
            <div style="margin-top: auto; padding-top: 2rem;">
                <button id="logout-btn" class="btn btn-outline" style="width: 100%;">로그아웃</button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Tab 1: Create Question -->
            <div id="create-question" class="tab-content active">
                <h2 style="margin-bottom: 1.5rem; font-weight: 700;">새로운 문항 만들기</h2>

                <div class="creation-card">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">질문 내용 (텍스트 입력 또는 이미지
                        붙여넣기)</label>
                    <textarea id="question-text" class="question-textarea" placeholder="문항 내용을 입력하세요..."></textarea>

                    <div id="drop-zone">
                        <p>이미지를 여기에 드래그하거나 클릭하여 업로드<br>(또는 Ctrl+V로 붙여넣기)</p>
                    </div>
                    <div id="image-preview-container" class="image-preview-container"></div>

                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 1rem;">
                        <label style="font-weight: 600;">보기 설정</label>
                        <div class="option-controls">
                            <button id="decrease-options" class="control-btn" title="보기 줄이기">-</button>
                            <span id="option-count"
                                style="font-weight:600; min-width: 20px; text-align:center;">5</span>
                            <button id="increase-options" class="control-btn" title="보기 늘리기">+</button>
                        </div>
                    </div>

                    <div id="options-list">
                        <!-- Options injected by JS -->
                    </div>

                    <div style="margin-top: 2rem; text-align: right;">
                        <button id="save-question-btn" class="btn btn-primary" style="padding: 0.75rem 2rem;">문항
                            저장하기</button>
                    </div>
                </div>
            </div>

            <!-- Tab 2: Create Exam (NEW) -->
            <div id="create-exam" class="tab-content">
                <h2 style="margin-bottom: 1.5rem; font-weight: 700;">시험지 만들기</h2>

                <div class="exam-form">
                    <div class="input-group">
                        <label class="input-label">시험지 제목</label>
                        <input type="text" id="exam-title" class="input-field" placeholder="예: 1학기 중간고사 수학">
                    </div>

                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                        <label class="input-label" style="margin-bottom:0;">문항 선택 (출제된 문항)</label>
                        <button id="refresh-questions-btn" class="btn btn-sm btn-outline">목록 새로고침</button>
                    </div>

                    <div id="question-select-list" class="question-select-list">
                        <!-- Questions loaded here -->
                        <div style="text-align:center; padding: 2rem; color: var(--text-muted);">문항을 불러오는 중...</div>
                    </div>

                    <div style="margin-top: 1.5rem; text-align: right;">
                        <span id="selected-count" style="margin-right: 1rem; color: var(--text-muted);">0개 선택됨</span>
                        <button id="create-exam-btn" class="btn btn-primary">시험지 생성하기</button>
                    </div>
                </div>

                <h3 style="margin-bottom: 1rem; font-weight: 600;">생성된 시험지 목록</h3>
                <div id="exam-list" class="question-select-list">
                    <!-- Created exams loaded here -->
                </div>
            </div>

            <!-- Tab 3: Manage Questions (Placeholder) -->
            <div id="manage-questions" class="tab-content">
                <h2>문항 관리</h2>
                <p style="color: var(--text-muted);">등록된 모든 문항을 수정하거나 삭제할 수 있습니다. (준비 중)</p>
            </div>

            <!-- Tab 4: Analysis (Placeholder) -->
            <div id="analysis" class="tab-content">
                <h2>성적 분석</h2>
                <div class="glass-card" style="padding: 2rem; margin-top: 1rem;">
                    <canvas id="scoreChart"></canvas>
                </div>
            </div>

        </main>
    </div>
    <script type="module" src="./src/teacher.js"></script>
</body>

</html>
